<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Learn</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<style>



.con{
	width: 500px;
	background-color: blue;
	padding: 100px;

}
.con div {
	background-color: red;
	width: 150px;
	height: 150px;
	float: left;
	border: 1px solid black;
}

.con:after
{
	content: "";
	visibility: hidden;
	display: block;
	clear: both;
}
</style>

<body>

<div class="con">
	<div>	1</div>
	<div>	2</div>
	<div>	3</div>
</div>

</body>
</html>
